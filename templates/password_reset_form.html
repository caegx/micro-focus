<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans antialiased">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <a href="/"><h1 class="text-3xl font-bold">ACCESS KEY MANAGER</h1></a>
        </div>
    </nav>

    <br>
    <!-- Main content -->
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">

            <form class="space-y-4" method="POST">
                {% csrf_token %}

                <h2 class="text-xl font-semibold">Reset Password</h2>

                <label for="email">Email:</label><br>
                <input type="email" name="email" id="email" placeholder="Enter email">

                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Reset Password</button>
            </form>

        </div>
    </div>


</body>
</html>
